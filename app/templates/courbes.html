<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapport courbe - {{ project.name }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root{--bg:#0b1220;--panel:#0f172a;--muted:#94a3b8;--accent:#22c55e;--border:#1f2937}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0b1220,#0f172a);color:#e5e7eb}
    .layout{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
    aside{background:rgba(17,24,39,.7);border-right:1px solid rgba(148,163,184,.12);padding:12px;display:grid;align-content:start;gap:10px}
    .project-title{font-weight:700}
    .menu a{display:block;padding:8px 10px;border-radius:8px;color:#e5e7eb;text-decoration:none;border:1px solid rgba(148,163,184,.12);margin-top:4px}
    .menu a.active{border-color:#22c55e}
    header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:rgba(17,24,39,.7);border-bottom:1px solid rgba(148,163,184,.12)}
    .container{padding:16px}
    canvas{background:#0b1220;border:1px solid rgba(148,163,184,.18);border-radius:12px}
  </style>
</head>
<body>
  <div class="layout">
    <aside>
      <div class="project-title">{{ project.name }}</div>
      <div class="menu">
        <a href="/projets/{{ project.id }}/visualisations">Visualisations</a>
        <a href="/projets/{{ project.id }}/analyse">Analyse</a>
        <a class="active" href="/projets/{{ project.id }}/courbes">Rapport courbe</a>
        <a href="/projets/{{ project.id }}/rapports">Rapports</a>
      </div>
    </aside>
    <div>
      <header>
        <div>Rapport courbe</div>
      </header>
      <div class="container">
        <canvas id="chart" height="120"></canvas>
      </div>
    </div>
  </div>

  <script>
    const project = {{ project | tojson }};
    const ctx = document.getElementById('chart');

    // Build days range
    const start = new Date(project.startDate);
    const end = new Date(project.endDate);
    const days = [];
    for(let d = new Date(start); d <= end; d.setDate(d.getDate()+1)){
      days.push(new Date(d));
    }
    const labels = days.map(d=> d.toISOString().slice(0,10));

    // Planned curve: linear 0..100 over project days
    const planned = labels.map((_,i)=> Math.round((i/(labels.length-1))*100));

    // Observed curve: based on image dates presence -> step increase
    const imageDates = (project.images||[]).filter(i=>i.date).map(i=> i.date);
    imageDates.sort();
    const observed = [];
    let value = 0;
    const step = imageDates.length ? Math.round(100 / imageDates.length) : 0;
    for(const day of labels){
      if(imageDates.includes(day)) value = Math.min(100, value + step);
      observed.push(value);
    }

    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          { label: 'Délai prévu', data: planned, borderColor: 'rgb(239,68,68)', tension: 0.2 },
          { label: 'Délai observé', data: observed, borderColor: 'rgb(59,130,246)', tension: 0.2 },
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: { min: 0, max: 100, ticks: { color: '#e5e7eb' } },
          x: { ticks: { color: '#94a3b8', maxTicksLimit: 10 } }
        },
        plugins: { legend: { labels: { color: '#e5e7eb' } } }
      }
    });
  </script>
</body>
</html>
