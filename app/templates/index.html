<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go-Chantier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --accent:#22c55e; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0b1220,#0f172a);color:#e5e7eb;min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:720px;background:rgba(17,24,39,.6);backdrop-filter: blur(12px);border:1px solid rgba(148,163,184,.12);border-radius:16px;padding:28px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:28px;letter-spacing:.2px}
    p{margin:0 0 18px;color:var(--muted)}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}
    a.button{appearance:none;display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:10px;border:1px solid rgba(148,163,184,.18);background:#0b1220;color:#e5e7eb;text-decoration:none;font-weight:600;transition:.2s}
    a.button:hover{transform:translateY(-1px);border-color:rgba(148,163,184,.35)}
  </style>
  </head>
<body>
  <div class="card">
    <h1>GO-CHANTIER</h1>
    <p>Bienvenue. Acc√©dez aux modules de suivi et calcul.</p>
    <div class="actions">
      <a class="button" href="/suivi">Ouvrir le module de suivi</a>
    </div>
  </div>
</body>
</html>
