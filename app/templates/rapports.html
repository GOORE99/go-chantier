<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapports - {{ project.name }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220;--panel:#0f172a;--muted:#94a3b8;--accent:#22c55e;--border:#1f2937}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0b1220,#0f172a);color:#e5e7eb}
    .layout{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
    aside{background:rgba(17,24,39,.7);border-right:1px solid rgba(148,163,184,.12);padding:12px;display:grid;align-content:start;gap:10px}
    .project-title{font-weight:700}
    .menu a{display:block;padding:8px 10px;border-radius:8px;color:#e5e7eb;text-decoration:none;border:1px solid rgba(148,163,184,.12);margin-top:4px}
    .menu a.active{border-color:#22c55e}
    header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:rgba(17,24,39,.7);border-bottom:1px solid rgba(148,163,184,.12)}
    .container{padding:16px;display:grid;gap:12px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    input[type=file]{background:#0b1220;border:1px solid rgba(148,163,184,.18);color:#e5e7eb;border-radius:10px;padding:8px}
    .docs{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
    .doc{background:#0b1220;border:1px solid rgba(148,163,184,.18);border-radius:12px;padding:12px}
    a.button{appearance:none;display:inline-flex;align-items:center;gap:10px;padding:8px 12px;border-radius:10px;border:1px solid rgba(148,163,184,.18);background:#0b1220;color:#e5e7eb;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="layout">
    <aside>
      <div class="project-title">{{ project.name }}</div>
      <div class="menu">
        <a href="/projets/{{ project.id }}/visualisations">Visualisations</a>
        <a href="/projets/{{ project.id }}/analyse">Analyse</a>
        <a href="/projets/{{ project.id }}/courbes">Rapport courbe</a>
        <a class="active" href="/projets/{{ project.id }}/rapports">Rapports</a>
      </div>
    </aside>
    <div>
      <header>
        <div>Rapports & documents</div>
      </header>
      <div class="container">
        <div class="row">
          <input id="docInput" type="file" accept=".pdf,.doc,.docx,.xls,.xlsx" />
          <button id="uploadBtn">Importer</button>
        </div>
        <div id="docs" class="docs"></div>
      </div>
    </div>
  </div>

  <script>
    const project = {{ project | tojson }};
    const docsEl = document.getElementById('docs');
    function render(){
      const docs = project.documents || [];
      docsEl.innerHTML = docs.map(d=> `
        <div class="doc">
          <div style="font-weight:600">${d.originalName||d.filename}</div>
          <div class="muted" style="font-size:12px">${(d.type||'').toUpperCase()} — ${d.uploadedAt? new Date(d.uploadedAt).toLocaleString(): ''}</div>
          <div style="margin-top:8px">
            <a class="button" href="${d.url}" target="_blank">Ouvrir</a>
            <a class="button" href="/download/${project.id}/docs/${d.filename}">Télécharger</a>
          </div>
        </div>
      `).join('');
    }
    render();

    document.getElementById('uploadBtn').addEventListener('click', async ()=>{
      const file = document.getElementById('docInput').files[0];
      if(!file){ alert('Choisissez un document'); return; }
      const form = new FormData();
      form.append('file', file);
      const res = await fetch(`/api/projects/${project.id}/documents`, { method:'POST', body: form });
      const data = await res.json();
      if(!res.ok){ alert(data.error||'Erreur'); return; }
      project.documents = project.documents || [];
      project.documents.push(data);
      render();
    });
  </script>
</body>
</html>
